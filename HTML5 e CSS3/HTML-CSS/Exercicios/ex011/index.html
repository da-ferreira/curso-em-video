<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>

<body>
    <h1>Imagens dinâmicas</h1>
    <p>
        Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>

    <picture>  <!-- max-width = largura máxima -->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">  
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <audio preload="metadata" controls loop >  <!-- o metadata carrega informações (metadados do áudio). não carrega ele inteiro -->
        <source src="midia/decay_tower-roljui.mp3" type="audio/mpeg">
        <p>
            Infelizmente seu navegador não consegue reproduzir áudio MP3. <a href="midia/decay_tower-roljui.mp3" download="Decay Tower - Roljui.mp3" type="audio/mpeg">
                Clique aqui para baixar o arquivo MP3.
            </a>
        </p> 
    </audio>
</body>
</html>
