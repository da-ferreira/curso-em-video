<!DOCTYPE html>
<html lang="pt-br">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>

<body>
    <h1>Trabalhando com listas</h1>
        <h2>Lista ordenadas</h2>
        
            <ol type="1" start="8">  <!-- type=1, a, A, i, I -->
                <li>Acordar</li>  <!-- O </li> é opcional a partir do HTML5 -->
                <li>Ligar para o João</li>
                <li>Tomar café</li>
                <li>Escovar os dentes</li>
            </ol>
        
        <h2>Listas não ordenadas</h2>
            <ul type="circle">  <!-- Opções do type: disc (padrão), circle e square-->
                <li>Pão</li>  <!-- O </li> é opcional a partir do HTML5 -->
                <li>Leite</li>
                <li>Tomate</li>
                <li>Manteiga</li>
                <li>Feijão</li>
            </ul>
</body>
</html>
