<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>

    <style>
        * {  /* Configuração global das CSS */
            height: 100%;
        }

        body {
            background-image: linear-gradient(-45deg, #5B55CB, #B836A6, #F14D5C, #F24C59, #E54576); 
            /* background-image: radial-gradient(circle, #5B55CB, #B836A6, #F14D5C 5%, #F24C59, #E54576); */
            background-attachment: fixed;  /* Fundo fixo */
        }
    </style>
</head>

<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
